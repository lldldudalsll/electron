<div class="auth">
  <div class="auth-header">
    <h2>Sign In</h2>
    <button class="remove-btn" mat-mini-fab>X</button>
  </div>

  <form class="auth-form">
    <mat-form-field>id
      <input class="username" matInput value="">
    </mat-form-field>

    <mat-form-field>pw
      <input class="password" matInput>
    </mat-form-field>
  </form>

  <div class="auth-button">
    <button mat-raised-button color="primary">Sign In</button>
    <button mat-raised-button color="primary">Sign Up</button>
  </div>
</div>
